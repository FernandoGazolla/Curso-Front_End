<html>

<head>
    <title> Exemplo JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link href="bower_components/components-font-awesome/css/all.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <style>
        button {
            margin-left: 20px;
            width: 140px;
            text-align: center;
            margin: 20px;
            margin-top: 20px;
        }
        
        b {
            margin-left: 20px;
            width: 50px;
            text-align: center;
            margin: 20px;
            margin-top: 20px;
        }
        
        h1 {
            margin-left: 20px;
            text-align: center;
            margin: 20px;
            margin-top: 10px;
        }
        
        label {
            margin: 20px;
            margin-left: 5px;
            margin-top: 20px;
        }
    </style>



    <script>
        var n1;
        var n2;

        function validar() {
            $("#resultado").attr("style", "color:black;");

            n1 = $("#numero1").val();
            n2 = $("#numero2").val();
            if (n1 == "" ||
                n2 == "") {

                alert("Os numero 1 e 2 devem estar preenchidos!");

                return false;
            }
            n1 = parseInt(n1);
            n2 = parseInt(n2);
            return true;
        }

        $(document).ready(function() {
            $("#btnAdi").click(function() {
                if (validar()) {
                    $("#resultado").text(n1 + n2);
                }
            });

            $("#btnSub").click(function() {
                if (validar()) {
                    $("#resultado").text(n1 - n2);
                }
            });

            $("#btnDiv").click(function() {
                if (validar()) {
                    if (n2 == 0) {
                        $("#resultado").attr("style", "color:red;");
                        $("#resultado").text("*** div por 0 ***");
                    } else {
                        $("#resultado").text(n1 / n2);
                    }
                }
            });

            $("#btnMul").click(function() {
                if (validar()) {
                    $("#resultado").text(n1 * n2);
                }
            });
        });
    </script>

</head>



<body>
    <div class="container">
        <h1>Calculadora Maluca</h1>

        <div class="row">
            <div class="col-4">

            </div>
            <div class="col">
                <label for="numero1" class="form-label">Numero 1</label>
                <input type="number" class="form-control" id="numero1" placeholder="Digite o Primeiro Número">
            </div>
            <div class="col">
                <label for="numero2" class="form-label">Numero 2</label>
                <input type="number" class="form-control" id="numero2" placeholder="Digite o Segundo Número">
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-4"></div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" id="btnAdi">
                  
                        Adição
                    </button>

                <button type="button" class="btn btn-primary btn-lg" id="btnSub">
                        Subtração
                    </button>
                <button type="button" class="btn btn-primary btn-lg" id="btnDiv">
                        Divisão
                    </button>
                <button type="button" class="btn btn-primary btn-lg" id="btnMul">
                        Multiplicação
                    </button>
            </div>
            <div class="col">
                <label for="resultado" class="form-label">Resultado : </label>
                <b><span id="resultado"></span></b>
            </div>
        </div>
    </div>



</body>

</html>
